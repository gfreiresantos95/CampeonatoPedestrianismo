<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro - Campeonato Pedestrianismo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS INLINE TEMPORÁRIO para garantir o layout full-width */
        .page-cadastro .split-container {
            /* Remove o layout flex horizontal para esta página */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto; /* Permite que o conteúdo cresça */
            min-height: 100vh;
            padding: 30px 0; /* Espaçamento superior e inferior */
        }
    </style>
</head>
<body class="page-cadastro">
<div class="split-container">

    <div class="form-section-container form-full">
        <header class="login-header">
            <h2>Campeonato de Pedestrianismo</h2>
            <h1>Crie sua Conta de Atleta</h1>
        </header>

        <form id="register-form-full">
            <fieldset class="form-section">
                <legend>Dados Pessoais</legend>
            </fieldset>

            <fieldset class="form-section">
                <legend>Dados de Acesso</legend>
            </fieldset>

            <fieldset class="form-section">
                <legend>Endereço e Contato</legend>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Finalizar Cadastro</button>
                <a href="index.html" class="back-to-login">← Já sou cadastrado. Voltar ao Login.</a>
            </div>
        </form>

        <div id="feedback-register" class="feedback-box hidden" role="alert"></div>

    </div>
</div>
<script src="assets/js/cadastro.js"></script>
</body>
</html>
