<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Corredor - Campeonato de Pedestrianismo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="split-container">

    <div class="image-section">
        <div class="image-overlay">
            <h1>Corra, Supere, Vença!</h1>
            <p>Junte-se à próxima etapa do nosso campeonato.</p>
        </div>
    </div>

    <div class="form-section-container">
        <header class="login-header">
            <h2>Campeonato de Pedestrianismo</h2>
            <h1>Acesso do Atleta</h1>
        </header>

        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">E-mail ou CPF</label>
                <input type="text" id="login-email" name="email" required
                       placeholder="Digite seu e-mail ou CPF">
            </div>

            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" required
                       placeholder="Sua senha de acesso">
            </div>

            <div class="form-group-inline">
                <input type="checkbox" id="remember-me" name="remember">
                <label for="remember-me">Lembrar-me</label>
            </div>

            <button type="submit" class="btn-primary">Acessar Conta</button>

            <a href="#" class="forgot-password-link" data-form="recover">Esqueceu a senha?</a>
        </form>

        <form id="recover-form" class="auth-form hidden">
            <h3>Recuperar Senha</h3>
            <p>Informe o e-mail cadastrado para enviarmos as instruções.</p>
            <div class="form-group">
                <label for="recover-email">E-mail</label>
                <input type="email" id="recover-email" name="recover-email" required
                       placeholder="Digite seu e-mail">
            </div>
            <button type="submit" class="btn-secondary">Enviar Instruções</button>
            <a href="#" class="back-to-login" data-form="login">← Voltar para o Login</a>
        </form>

        <div id="feedback-message" class="feedback-box hidden" role="alert"></div>

        <div class="register-link">
            <p>Ainda não tem conta?</p>
            <a href="cadastro.html" id="go-to-register" class="btn-secondary">Crie sua conta
                agora</a>
        </div>

    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
